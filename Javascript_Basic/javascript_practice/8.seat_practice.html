<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>자리 배치도 만들기</title>
        <style>
            table, td {
                border : 1px solid #ccc;
                border-collapse: collapse;
            }
            td {
                padding : 5px;
                font-size: 0.9em;
            }
        </style>
    </head>
    <body>
        <h1>자리 배치도</h1>
        <button onclick="seatMake();">배치 생성</button>
        <script>
            function seatMake() {
                var customer = prompt("입장객은 몇 명인가요?");
                var colNum = prompt("한 줄에 몇 명씩 앉습니까?");
                //alert(parseInt(customer/colNum));
                var rowNum = parseInt(customer/colNum) + 1; // 20/4 = 5
                var count = 1;
                document.write("<table border='1'>");
                for(var i = 1; i <= rowNum; i++) {
                    document.write("<tr>");
                    for(var j = 1; j <= colNum; j++) {
                        if(count > customer) break;
                        document.write("<td> 좌석"+count+"</td>");
                        count++;
                    }
                    document.write("</tr>");
                }
                document.write("</table>");
            }
        </script>
    </body>
</html>
