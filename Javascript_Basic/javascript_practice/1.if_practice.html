<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>연습문제3</title>
        <style>
            body {
                font-size: 1.2em;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2>4의 배수일까 아닐까</h2>
        <script>
            var inputNumber = parseInt(prompt("숫자를 입력하세요."));
            // if문 필요
            // document.write()
            // null 체크
            if(inputNumber !== null && inputNumber !== 0) {
                if(inputNumber % 4 === 0) {
                    // alert();
                    // console.log();
                    document.write(inputNumber +"는 4의 배수입니다.");
                } else {
                    document.write(inputNumber + "는 4의 배수가 아닙니다.");
                }
            }else {
                document.write("취소하셨습니다.");
            }

        </script>
    </body>
</html>
