<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Green</title>
    <link rel="stylesheet" href="./resources/css/gogreenlayout.css">
    <link rel="stylesheet" href="./resources/css/reset.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="header-layer1">
                <img id="left-logo" src="./resources/img/logo.jpg" alt="작은로고">
            </div>
            <div id="header-layer2">
                <img src="./resources/img/mainlogo.jpg" alt="메인로고">
            </div>
            <div id="header-layer3"></div>
        </div>
        <div id="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Board</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div id="main">
            <div id="main-layer1"></div>
            <div id="main-layer2">
                <div id="img-top">
                    <div id="top-left">
                        <img class="main-img" src="./resources/img/main_img1.jpg" alt="숲">
                        <div class="img-caption">나무를 심는 사람들</div>
                    </div>
                    <div id="top-right">
                        <img class="main-img" src="./resources/img/main_img2.jpg" alt="풀">
                        <div class="img-caption">아이들에게 녹색미래를</div>
                    </div>
                </div>
                <div id="img-bottom">
                    <div id="bottom-left">
                        <img class="main-img" src="./resources/img/main_img3.jpg" alt="산토끼">
                        <div class="img-caption">설악산을 살리는 길</div>
                    </div>
                    <div id="bottom-right">
                        <img class="main-img" src="./resources/img/main_img4.jpg" alt="북극곰">
                        <div class="img-caption">사라지는 북극곰들</div>
                    </div>
                </div>
            </div>
            <div id="main-layer3">
                <div id="aside-top">
                    <div id="login">
                        <div id="login-header">
                            <div id="login-header-layer1">
                                <div id="id-field">
                                    <input type="text" name="" id="" size="10">
                                </div>
                                <div id="pw-field">
                                    <input type="password" name="" id="" size="10">
                                </div>
                            </div>
                            <div id="login-header-layer2">
                                <button id="btn">로그인</button>
                            </div>
                        </div>
                        <div id="login-footer">
                            <a href="#">회원가입</a> <a href="#">ID/PW 찾기</a>
                        </div>
                    </div>
                </div>
                <div id="aside-mid"></div>
                <div id="aside-bottom"></div>

            </div>
        </div>
        <div id="footer">
            <img src="./resources/img/footer.JPG" alt="푸터">
        </div>
    </div>
</body>
</html>
